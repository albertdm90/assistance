<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Puntos de control</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let checkpoint of checkpoints">
      <ion-label>{{ checkpoint.cp_description }}</ion-label>
      <ion-button [routerLink]="['/round-create', checkpoint.id]" slot="end">IR</ion-button>
    </ion-item>
  </ion-list>
  
</ion-content>
