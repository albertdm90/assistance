<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>   
    <ion-title>Registro de rondas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    
<div class="container">

  <ion-grid>
    <ion-row *ngIf="!status">
      <ion-col>
        <ion-card>
          <ion-item>
            <h1>
              <ion-icon name="hardware-chip-outline" slot="end"></ion-icon>
            </h1>
            <ion-button fill="outline" slot="end" ion-button (click)="scaner()">Escanear</ion-button>
          </ion-item>
        
          <ion-card-content>
            Escaneé el chip para reconocer el sitio
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let checkpoint of checkpoints">
            <ion-label>{{ checkpoint.cp_description }}</ion-label>
            <ion-button (click)="select(checkpoint.cp_code)" slot="end">IR</ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="status">
      <ion-col>
        <form>
          <ion-grid>
            <ion-row>
              <ion-col size="12" class="ion-align-self-center" class="text-center">
                <img class="img" src="https://www.abraxascs.com/web/wp-content/uploads/2019/05/vigilancia_tauro_seguridad.png" alt="">
              </ion-col>
              
              <ion-col size="12" class="m-t-5">
                <ion-item>
                  <ion-label position="floating">Número de identificación</ion-label>
                  <ion-input [(ngModel)]="wor_id_number" name="wor_id_number" required></ion-input>
                </ion-item>
                <!-- <ion-input  placeholder="Ingrese su número de identificación" class="text-center"></ion-input> -->
              </ion-col>
              <ion-col size="12" class="m-t-5">
                <ion-item>
                  <ion-label position="floating">PIN</ion-label>
                  <ion-input type="password" pattern="[0-9]*" [(ngModel)]="wor_pin" name="wor_pin"></ion-input>
                </ion-item>
                <!-- <ion-input type="password" class="text-center" placeholder="Ingrese su pin"></ion-input> -->
              </ion-col>
              
            </ion-row>
            <ion-row class="footer">
              <ion-col size="6">
                <ion-button expand="full" type="reset" color="light" required>Limpiar</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button expand="full" type="button" color="primary" ion-button (click)="submitForm()">Enviar</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
  
  </ion-grid>

</div>

</ion-content>
